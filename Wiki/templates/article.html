<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{article.title}}</title>
    <!-- load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">                                      
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="static/css/hero-slider-style.css">                              
    <!-- Hero slider style (https://codyhouse.co/gem/hero-slider/) -->
    <link rel="stylesheet" href="static/css/magnific-popup.css">                                 
    <!-- Magnific popup style (http://dimsemenov.com/plugins/magnific-popup/) -->
    <link rel="stylesheet" href="static/css/tooplate-style.css">
    <link rel="stylesheet" href="static/css/markdown_highlighy.css">                                    
    <!-- Tooplate style -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
          <![endif]-->
</head>

    <body>
        <!--背景视频-->
        <div class="cd-bg-video-wrapper" data-video="static/video/bangkok-city">

        </div> <!--.cd-bg-video-wrapper -->
        
        <!-- Content -->
        <div class="cd-hero">

            <!-- Navigation -->      
            <!-- 幻灯片导航 -->
            <div class="cd-slider-nav">
                <!-- 在页面布局中创建一个容器 -->
                <div class="container">
                    <!-- 创建导航栏组件 -->
                    <nav class="navbar">
                        <!-- 样式化导航栏的背景 -->
                        <div class="tm-navbar-bg">    
                            <!-- ICPC图标 -->
                            <a class="navbar-brand text-uppercase" href="#">
                                <img src="static/img/icpc-medium5.5c857487.png" alt="Logo">
                            </a>
                            <!-- 汉堡按钮 类 "navbar-toggler" 表示这是一个用于切换导航栏的按钮，而 "hidden-lg-up" 表示该按钮在大屏幕上是隐藏的。 -->
                            <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#tmNavbar">
                                &#9776;
                            </button>
                            <div class="collapse navbar-toggleable-md text-xs-center text-uppercase tm-navbar" id="tmNavbar">
                                <!-- 无序列表，包含导航栏的链接 -->
                                <ul class="nav navbar-nav">
                                    <!-- 类 nav-item 表示这是一个导航项，而 active selected 表示这是当前选中的项。 -->
                            
                                    <li class="nav-item" >
                                        <a class="nav-link" href=".."  data-no="4"> 返回首页 </a>
                                    </li>
                                </ul>
                            </div>  
                        </div>
                    </nav>
                </div>           
            </div> 
                
            <!-- Page 2 介绍 -->
            <li>
                <div class="cd-full-width">                        
                    <div class="container js-tm-page-content tm-section-margin-t" data-page-no="2">
                        <div class="row tm-margin-b">
                            <div class="col-xs-12">
                                <div class="tm-img-gallery-container">

                                    <div class="tm-img-gallery gallery-first">
                                    <!-- Gallery Two pop up connected with JS code below -->
                                        <div class="tm-gallery-title-container">
                                            <div class="tm-bg-dark-blue tm-white-border tm-textbox-padding tm-margin-b">                            
                                                <h2 class="tm-text-title tm-gallery-title tm-margin-b-0">
                                                    <span class="tm-white"> {{article.title}} </span>
                                                </h2>                                        
                                            </div>
                                            <div class="tm-bg-white-half"></div>
                                        </div>
                                        <!-- 描述容器 -->
                                        <div class="tm-home-description-container tm-bg-white">
                                            <!-- 文本框容器 -->
                                            <div class="text-xs-left tm-textbox">   
                                                                                       
                                                <p class="tm-text tm-home-description"> 
                                                    {{ article.content|safe }}
                                                </p>
                                                </script>
                                                <script src="https://cdn.acwing.com/static/plugins/js/highlight.min.js"></script>
                                                <script type="text/x-mathjax-config">
                                                        MathJax.Hub.Config({
                                                        tex2jax: {inlineMath: [['$','$']]},
                                                        showMathMenu: false,
                                                        });
                                                </script>
                                                <script type="text/javascript" src="https://cdn.acwing.com/static/MathJax-2.6-latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
                                                <script>
                                                    $('pre').each(function(i, block){
                                                        hljs.highlightBlock(block);
                                                    });
                                                </script>
                                                
                                            </div> <!--文本+图片--> 
                                        </div>                                                                       
                                    </div>                                         
                                </div> <!-- .tm-img-gallery-container -->  
                            </div>
                        </div> <!-- row -->
                        
                        
                    </div> <!-- .container -->
                                                
                </div> <!-- .cd-full-width -->
            </li>
            
            <footer class="tm-footer">            
                <p class="tm-copyright-text pull-xs-right">Copyright &copy; <span class="tm-current-year">2023</span> 我们AI好像有点卷            
                | Designer: 周志昊 刘力铮 文朕 黄利和</a></p>
            </footer>                    
        </div> <!-- .cd-hero -->        

        <!-- Preloader, https://ihatetomatoes.net/create-custom-preloading-screen/ -->
        <div id="loader-wrapper">            
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
        
        <!-- load JS files -->
        <script src="static/js/jquery-1.11.3.min.js"></script>         <!-- jQuery (https://jquery.com/download/) -->
        <script src="static/js/tether.min.js"></script>                <!-- http://tether.io/ -->
        <script src="static/js/isInViewport.min.js"></script>          <!-- isInViewport js (https://github.com/zeusdeux/isInViewport) -->
        <script src="static/js/bootstrap.min.js"></script>             <!-- Bootstrap js (v4-alpha.getbootstrap.com/) -->
        <script src="static/js/hero-slider-main.js"></script>          <!-- Hero slider (https://codyhouse.co/gem/hero-slider/) -->
        <script src="static/js/jquery.magnific-popup.min.js"></script> <!-- Magnific popup (http://dimsemenov.com/plugins/magnific-popup/) -->
        
        <script>

            function adjustHeightOfPage(pageNo) {

                var offset = 80;
                var pageContentHeight = $(".cd-hero-slider li:nth-of-type(" + pageNo + ") .js-tm-page-content").height();

                if($(window).width() >= 992) { offset = 120; }
                else if($(window).width() < 480) { offset = 40; }
               
                // Get the page height
                var totalPageHeight = 335 + $('.cd-slider-nav').height()
                                        + pageContentHeight + offset
                                        + $('.tm-footer').height();

                // Adjust layout based on page height and window height
                if(totalPageHeight > $(window).height()) 
                {
                    $('.cd-hero-slider').addClass('small-screen');
                    $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", totalPageHeight + "px");
                }
                else 
                {
                    $('.cd-hero-slider').removeClass('small-screen');
                    $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", "100%");
                }
            }

            function uploadVideo() {

                var videoWrapper = $('.cd-bg-video-wrapper');
                if( videoWrapper.is(':visible') ) {
                    // if visible - we are not on a mobile device 
                    var videoUrl = videoWrapper.data('video'),
                        
                    video = $('<video autoplay loop><source src="'+videoUrl+'.mp4" type="static/video/mp4" /></video>');
                    video.appendTo(videoWrapper);

                    // play video if first slide
                    if(videoWrapper.parent('.cd-bg-video.selected').length > 0) video.get(0).play();                 
                }
            }

            // Everything is loaded including images.            
            $(window).load(function(){

                adjustHeightOfPage(1); // Adjust page height

                // Background Video
                if($( window ).width() > 800) {
                    uploadVideo();
                }

                /* Gallery One pop up
                -----------------------------------------*/
                $('.gallery-first').magnificPopup({
                    delegate: 'a', // child items selector, by clicking on it popup will open
                    type: 'image',
                    gallery:{enabled:true}                
                });

                /* Gallery Two pop up
                -----------------------------------------*/
                $('.gallery-second').magnificPopup({
                    delegate: 'a', // child items selector, by clicking on it popup will open
                    type: 'image',
                    gallery:{enabled:true}                
                });
				
                /* Collapse menu after click 
                -----------------------------------------*/
                $('#tmNavbar a').click(function(){
                    $('#tmNavbar').collapse('hide');

                    adjustHeightOfPage($(this).data("no")); // Adjust page height       
                });

                /* Browser resized 
                -----------------------------------------*/
                $( window ).resize(function() {
                    var currentPageNo = $(".cd-hero-slider li.selected .js-tm-page-content").data("page-no");
                    
                    // wait 3 seconds
                    setTimeout(function() {
                        adjustHeightOfPage( currentPageNo );
                    }, 3000);

                    if($( window ).width() > 800) {
                       uploadVideo();
                    }
                    
                });

                // Play video only when visible
                // https://stackoverflow.com/questions/21163756/html5-and-javascript-to-play-videos-only-when-visible
                $('video').each(function(){
                    if ($(this).is(":in-viewport")) {
                        $(this)[0].play();
                    } else {
                        $(this)[0].pause();
                    }
                })
        
                // Remove preloader (https://ihatetomatoes.net/create-custom-preloading-screen/)
                $('body').addClass('loaded');
                $('.tm-current-year').text(new Date().getFullYear());
                           
            });

        </script>            

</body>
</html>
